# Linux build workflow for GFX graphics library
name: Linux Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            c_compiler: gcc
            cpp_compiler: g++
          - compiler: clang
            c_compiler: clang
            cpp_compiler: clang++

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libx11-dev \
          libx11-xcb-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          libwayland-dev \
          libxkbcommon-dev \
          mesa-common-dev \
          libglu1-mesa-dev \
          libvulkan-dev \
          vulkan-validationlayers \
          mesa-vulkan-drivers \
          ninja-build
        echo "=== Verifying lavapipe installation ==="
        echo "Contents of /usr/share/vulkan/icd.d/:"
        ls -la /usr/share/vulkan/icd.d/ || echo "Directory not found"
        echo "Searching for lavapipe files:"
        find /usr -name "*lavapipe*" 2>/dev/null || true
        find /usr -name "*lvp*icd*" 2>/dev/null || true
        echo "Checking if ICD file exists and is readable:"
        test -f /usr/share/vulkan/icd.d/lvp_icd.x86_64.json && echo "File exists" || echo "File does not exist"
        test -r /usr/share/vulkan/icd.d/lvp_icd.x86_64.json && echo "File is readable" || echo "File is not readable"
        echo "File contents:"
        cat /usr/share/vulkan/icd.d/lvp_icd.x86_64.json 2>&1 || echo "Cannot read file"

    - name: Configure CMake
      run: |
        cmake -B build \
        -G Ninja \
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
        -DBUILD_WEBGPU_BACKEND=ON \
        -DBUILD_VULKAN_BACKEND=ON \
        -DBUILD_EXAMPLES=ON \
        -DBUILD_TESTS=ON

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    - name: Verify lavapipe installation
      run: |
        echo "Checking for lavapipe ICD..."
        ls -la /usr/share/vulkan/icd.d/ || true
        ls -la /usr/lib/x86_64-linux-gnu/ | grep lavapipe || true
        echo "VK_ICD_FILENAMES will be set to: /usr/share/vulkan/icd.d/lvp_icd.x86_64.json"

    - name: Test
      working-directory: build
      env:
        VK_ICD_FILENAMES: /usr/share/vulkan/icd.d/lvp_icd.json
        VK_LOADER_DEBUG: all
      run: ctest --build-config ${{ matrix.build_type }} --output-on-failure --timeout 300 -R "gfx_cpp|gfx"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-${{ matrix.compiler }}-${{ matrix.build_type }}-binaries
        path: |
          build/libgfx.so*
          build/libgfx_cpp.so*
          build/examples/cube_example_c
          build/examples/cube_example_cpp
          build/examples/compute_example_c
          build/examples/compute_example_cpp
          build/examples/shaders/
          build/examples/textures/
        retention-days: 7
