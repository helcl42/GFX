# macOS build workflow for GFX graphics library
name: macOS Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: macos-15

    strategy:
      fail-fast: false
      matrix:
        # build_type: [Release, Debug]
        platform: [macos-15]
        build_type: [Debug]
        include:
          - os: macos-15
            c_compiler: clang
            cpp_compiler: clang++
    env:
      VULKAN_VERSION: 1.3.290.0

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        brew install ninja

    - name: Install Vulkan SDK
      run: |
        wget "https://sdk.lunarg.com/sdk/download/$VULKAN_VERSION/mac/vulkansdk-macos-$VULKAN_VERSION.dmg?Human=true" -O vulkansdk.dmg
        hdiutil attach vulkansdk.dmg
        sudo /Volumes/vulkansdk-macos-$VULKAN_VERSION/InstallVulkan.app/Contents/MacOS/InstallVulkan --root $GITHUB_WORKSPACE/vulkansdk-macos-$VULKAN_VERSION --accept-licenses --default-answer --confirm-command install
        hdiutil detach /Volumes/vulkansdk-macos-$VULKAN_VERSION
        echo "VULKAN_SDK_PATH=$GITHUB_WORKSPACE/vulkansdk-macos-$VULKAN_VERSION" >> $GITHUB_ENV
        echo "VULKAN_SDK=$GITHUB_WORKSPACE/vulkansdk-macos-$VULKAN_VERSION/macOS" >> $GITHUB_ENV
        echo $GITHUB_ENV

    - name: Configure CMake
      run: |
        cmake -B build \
        -G Ninja \
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
        -DBUILD_WEBGPU_BACKEND=ON \
        -DBUILD_VULKAN_BACKEND=ON \
        -DBUILD_EXAMPLES=ON \
        -DBUILD_TESTS=ON

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}

    - name: Test
      working-directory: build
      run: ctest --build-config ${{ matrix.build_type }} --output-on-failure --timeout 300 -R "gfx_cpp|gfx"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-${{ matrix.build_type }}-binaries
        path: |
          build/libgfx*.dylib
          build/libgfx_cpp*.dylib
          build/examples/cube_example_c
          build/examples/cube_example_cpp
          build/examples/compute_example_c
          build/examples/compute_example_cpp
          build/examples/shaders/
          build/examples/textures/
        retention-days: 7
