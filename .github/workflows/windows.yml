# Windows build workflow for GFX graphics library
name: Windows Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, Debug]
    env:
      VULKAN_SDK: C:\VulkanSDK\

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Ninja
      run: choco install ninja

    - name: Download and Install Vulkan SDK
      run: |
        $ver = (Invoke-WebRequest -Uri "https://vulkan.lunarg.com/sdk/latest.json" | ConvertFrom-Json).windows
        echo "VULKAN_SDK_VERSION=$ver" >> $GITHUB_ENV
        echo "Downloading Vulkan SDK version $ver..."
        Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/$ver/windows/vulkansdk-windows-X64-$ver.exe" -OutFile VulkanSDK.exe
        echo "Installing Vulkan SDK..."
        .\VulkanSDK.exe --root C:\VulkanSDK --accept-licenses --default-answer --confirm-command install
        echo "Vulkan SDK installed successfully."

    - name: Debug Vulkan SDK Environment Variables
      run: |
        Write-Output "VULKAN_SDK: $env:VULKAN_SDK"
        Write-Output "PATH: $env:PATH"
        Write-Output "VK_ICD_FILENAMES: $env:VK_ICD_FILENAMES"
        Write-Output "VK_LAYER_PATH: $env:VK_LAYER_PATH"

    - name: Setup MSVC environment
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      run: >
        cmake -B build
        -G Ninja
        -DCMAKE_CXX_COMPILER=cl
        -DCMAKE_C_COMPILER=cl
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DBUILD_WEBGPU_BACKEND=ON
        -DBUILD_VULKAN_BACKEND=ON
        -DBUILD_EXAMPLES=ON
        -DBUILD_TESTS=ON

    - name: Build
      run: |
        $env:PATH += ";$PWD\build"
        cmake --build build --config ${{ matrix.build_type }} -j 1

    - name: Debug - Find Dawn DLLs
      run: |
        echo "Searching for webgpu_dawn.dll..."
        Get-ChildItem -Path "${{ github.workspace }}\build" -Filter "webgpu_dawn.dll" -Recurse -ErrorAction SilentlyContinue | ForEach-Object { echo $_.FullName }
        echo "Searching for gfx.dll..."
        Get-ChildItem -Path "${{ github.workspace }}\build" -Filter "gfx.dll" -Recurse -ErrorAction SilentlyContinue | ForEach-Object { echo $_.FullName }
        echo "Checking test executable dependencies..."
        if (Test-Path "${{ github.workspace }}\build\test\gfx\gfx_api_test.exe") {
          dumpbin /DEPENDENTS "${{ github.workspace }}\build\test\gfx\gfx_api_test.exe"
        }
        echo "Checking gfx.dll dependencies..."
        if (Test-Path "${{ github.workspace }}\build\gfx.dll") {
          dumpbin /DEPENDENTS "${{ github.workspace }}\build\gfx.dll"
        }

    - name: Add Dawn and Vulkan DLLs to PATH
      run: |
        $buildDir = "${{ github.workspace }}\build"
        echo "Adding build directory to PATH: $buildDir"
        echo "$buildDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        $dawnDir = "$buildDir\dawn"
        echo "Adding Dawn directory to PATH: $dawnDir"
        echo "$dawnDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        $vulkanBin = "C:\VulkanSDK\Bin"
        echo "Adding Vulkan SDK Bin to PATH: $vulkanBin"
        echo "$vulkanBin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Test
      working-directory: build
      env:
        PATH: "${{ github.workspace }}\\build;${{ github.workspace }}\\build\\dawn;C:\\VulkanSDK\\Bin;${{ env.PATH }}"
      run: ctest --build-config ${{ matrix.build_type }} --output-on-failure --timeout 300 || true
      continue-on-error: true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-${{ matrix.build_type }}-binaries
        path: |
          build/gfx.dll
          build/gfx_cpp.dll
          build/examples/cube_example_c.exe
          build/examples/cube_example_cpp.exe
          build/examples/compute_example_c.exe
          build/examples/compute_example_cpp.exe
          build/examples/shaders/
          build/examples/textures/
        retention-days: 7
